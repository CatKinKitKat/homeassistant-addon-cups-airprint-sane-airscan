name: Create Release

on:
  push:
    tags:
      - "v*"   # e.g. v1.1.0

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version
        id: vars
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      # --- Docker build and push to GHCR ---
      - name: Build Docker image
        run: docker build -t ghcr.io/${{ github.repository }}:${{ steps.vars.outputs.version }} ./cups-sane

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Docker image
        run: |
          docker push ghcr.io/${{ github.repository }}:${{ steps.vars.outputs.version }}
          docker tag ghcr.io/${{ github.repository }}:${{ steps.vars.outputs.version }} ghcr.io/${{ github.repository }}:latest
          docker push ghcr.io/${{ github.repository }}:latest

      # --- Package the Home Assistant add-on as .tar.gz ---
      - name: Create add-on tarball
        run: |
          mkdir -p dist
          tar -czf dist/addon-${{ steps.vars.outputs.version }}.tar.gz cups-sane

      # --- Publish GitHub Release with assets ---
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.vars.outputs.version }}
          name: "Release ${{ steps.vars.outputs.version }}"
          generate_release_notes: true
          files: dist/*.tar.gz
